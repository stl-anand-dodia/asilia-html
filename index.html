    <script type="text/javascript">
        function headerHeight(){
            var windowH = $(window).height();
            var footerH = $('#footer').innerHeight();
            var finalH = windowH - footerH - 40;console.log(windowH);

        $(document).ready(function(){

        });
        $(window).resize(function(e){
           headerHeight(); 
        });
